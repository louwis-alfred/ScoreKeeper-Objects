<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                        <p class="card-header-title">Ping Pong Score Keeper</p>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="has-text-weight-medium"><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="player1BTN">+1 Player 1</button>
                            <button class="is-info primary button card-footer-item" id="player2BTN">+1 Player 2</button>
                            <button class="button is-danger" id="reset" style="color: white;">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
